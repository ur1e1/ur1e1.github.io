<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
    <link href="./css/estilos.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <header>
            <h1>Ejercicio video</h1>
        </header>
        <main>

            <video controls id="elVideo" poster="./img/Captura de pantalla 2023-01-30 205423.jpg">
                <source src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.webm" type="video/webm">
                <source src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4" type="video/mp4">
                <track src="./subtitulos/subtitles.vtt" label="Spain captions" kind="captions" srclang="es" default>
                <p>Your browser cannot play the provided video file.</p>
            </video>
            <div class="video">
               
            </div>
            <div class="botonera">
                <button id="play" onclick="playVideo();"><span class="material-symbols-outlined">play_arrow</span></button>
                <button id="stop" onclick="stopVideo();"><span class="material-symbols-outlined">stop</span></button>
                <button id="pause" onclick="pauseVideo();"><span class="material-symbols-outlined">pause</span></button>
            </div>  
        </main>
    </div>
    <script src="./script/funcionalidad.js"></script>
</body>
</html>
